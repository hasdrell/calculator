 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/vendor.js"  defer></script>
    <script src="./scripts/app.js" defer></script>
</head>
<body>
    
    <header class="bg-blue-950 text-center p-9">
        <h1 class="text-4xl text-white font-bold">
          The Unconventional Calculator
        </h1>
      </header>
  
      <section class="w-full flex px-4 justify-center mt-3" id="calculator">
        <div class="flex flex-col gap-4 w-[600px] max-w-full">
          <div
            class="border-sky-950 border-solid border-2 px-5 pb-5 rounded-xl w-full flex flex-col items-center"
          >
            <div class="flex  pt-4" id="calculator" >
              <!-- This is the First input field where the user types in the first value -->
              <input
                type="number"
                class="border-sky-950 w-19 border-solid border-2 p-2" id="input-number">
                       
              
            </div>
  
            <div class="w-full flex-wrap flex gap-3 justify-center pt-8" id="calc-actions">
              <button class="bg-blue-950 text-white p-5 py-2 hover:bg-amber-600" id="btn-add">
                +
              </button>
              <button class="bg-blue-950 text-white p-5 py-2 hover:bg-amber-600" id="btn-subtract">
                -
              </button>
              <button class="bg-blue-950 text-white p-5 py-2 hover:bg-amber-600" id="btn-multiply">
                *
              </button>
              <button class="bg-blue-950 text-white p-5 py-2 hover:bg-amber-600" id="btn-divide">
                /
              </button>
              
            </div>
          </div>
  
          <div
            class="border-sky-950 border-solid border-2 rounded-xl w-[600px] max-w-full h-20 flex justify-center items-center"
           id="Results">
            <div class="text-blue-950 font-bold text-2xl text-center " ><h2 id="current-calculation">0</h2>
            <h2>Result:<span id="current-result">0</span></h2></div>
          </div>
        </div>
      </section>
    
</body>
</html>
